<h2 class="head">Open Incidents  </h2>
Enter incident number to view incident detail

<input class="input_text" type="text" [(ngModel)]="incdnt" placeholder="Search">
 
<button class="upd" (click)="viewincdnt(incdnt)">View Details</button><br>
<div> 

  <p-table #dt2 [columns]="cols" [value]="incidents" [paginator]="true" [rows]="10" dataKey="incident_id" [resizableColumns]="true" [reorderableColumns]="true"
  
           selectionMode="single" [(selection)]="incident" stateStorage="local" stateKey="statedemo-local">
  
    <ng-template pTemplate="header" let-columns>
  
      <tr>
        
        <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn pReorderableColumn>
  
          {{col.header}}
  
          <p-sortIcon [field]="col.field"></p-sortIcon>
  
        </th>
  
      </tr>
  
    </ng-template>
 
    <ng-template pTemplate="body" let-rowData let-columns="columns">
       
      <tr [pSelectableRow]="rowData">
  
        <td *ngFor="let col of columns">
  
          {{rowData[col.field]}}
          
        </td>
         
      </tr>
  
    </ng-template>
  
  </p-table>
  
  </div>
