 <form novalidate [formGroup]="signupForm" (ngSubmit)="registerNewUser()">
  <div class = "form-group">
   <label for = "username"> Username  </label>
  <br>
  <input type = "text" formControlName = "username" class = "form-control" placeholder = "Username ">
  </div>
  <div class = "form-group">
  <label for = "email"> Email  </label>
  <input type = "email" formControlName = "email" class = "form-control" placeholder = "xxx@xxx.com">
  </div>
  <div class = "form-group">
  <label for = "password"> Password (8 or more characters) </label>
  <input type = "password" formControlName = "password" class = "form-control" placeholder = "Abcd@1">
  </div>
  <p>
      Must contain a lowercase & uppercase alphabet, number and a special character.
      <br>
  </p>
  <!--<input type="button" ng-click="register()" value = "Agree & Register">-->
  <button type="submit" [disabled]='signupForm.invalid'>Agree & Register</button>  
  <h3>{{msgs}}</h3>
  <a routerLink="/login">Login now</a><br>
  </form>
